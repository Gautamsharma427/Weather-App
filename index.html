<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button type="submit"><i class="fas fa-search" style="color: white;"></i>
            </button>
        </div>
        <div class="weather">
            <i class="fas fa-cloud" style="font-size: 90px; color:yellow"></i>
            <h1>22&deg;C</h1>
            <h2>NEW YORK CITY</h2>
            <div class="moredata">
               <div class="Humidity">
                <p>64%</p>
                <p>Humidity</p>
                </div>
                <div class="windspeed">
                    <p>18 Km/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
